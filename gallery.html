<body>

  <div class="container">
    <h1> Gallery</h1>

    <div class="tabs" id="tabs" role="tablist" aria-label="Gallery Categories">
      <button class="active" data-filter="all" role="tab" aria-selected="true" tabindex="0">All</button>
      <button data-filter="fun" role="tab" tabindex="-1">Fun</button>
      <button data-filter="praise" role="tab" tabindex="-1">Praise</button>
      <button data-filter="individuals" role="tab" tabindex="-1">Other</button>
    </div>

    <div class="gallery" id="gallery">

      <!-- Fun -->
      <div class="gallery-item" data-category="fun" data-type="image" data-src="groups/group1.jpg"
        data-caption="preaching">
        <img src="groups/group1.jpg" alt="walk2" />
        <div class="caption"></div>
      </div>


      <div class="gallery-item" data-category="fun" data-type="image" data-src="fun/walk2.jpg"
        data-caption="Nature walk">
        <img src="fun/walk2.jpg" alt="Nature walk" />
        <div class="caption"></div>
      </div>


      <div class="gallery-item" data-category="fun" data-type="video" data-src="fun/exercise.mp4"
        data-caption="Exercise Video">
        <img src="fun/exercise1.png" alt="Exercise Video" />
        <svg class="play-icon" viewBox="0 0 64 64" fill="#cda7f2" xmlns="http://www.w3.org/2000/svg">
          <circle cx="32" cy="32" r="30" fill="rgba(0,0,0,0.4)" />
          <polygon points="26,20 46,32 26,44" />
        </svg>
        <div class="caption">Fun at its peak</div>
      </div>

      <div class="gallery-item" data-category="fun" data-type="video" data-src="fun/exercise2.mp4"
        data-caption="Fun Video">
        <img src="fun/exercise2.png" alt="Fun Video" />
        <svg class="play-icon" viewBox="0 0 64 64" fill="#cda7f2" xmlns="http://www.w3.org/2000/svg">
          <circle cx="32" cy="32" r="30" fill="rgba(0,0,0,0.4)" />
          <polygon points="26,20 46,32 26,44" />
        </svg>
        <div class="caption">Free Cardio</div>
      </div>


      <!-- Praise -->
      <div class="gallery-item" data-category="praise" data-type="image"
        data-src="praise/praise1.jpg"

        <img src="praise/praise1.jpg" alt="Praise" />
        <div class="caption"></div>
      </div>
      <div class="gallery-item" data-category="praise" data-type="video" data-src="praise/praisevid.mp4"
        data-caption="Kigoco">

          <polygon points="26,20 46,32 26,44" />
        </svg>
        <div class="caption">Kigoco</div>
      </div>

      <div class="gallery-item" data-category="praise" data-type="image" data-src="praise/praise3.jpg"
        data-caption="Praise">
        <img src="praise/praise3.jpg" alt="Praise" />
        <div class="caption"></div>
      </div>

      <div class="gallery-item" data-category="praise" data-type="video" data-src="praise/preaching.mp4"
        data-caption="Preaching">
        <img src="praise/preaching.png" alt="Preaching" />
        <svg class="play-icon" viewBox="0 0 64 64" fill="#cda7f2" xmlns="http://www.w3.org/2000/svg">
          <circle cx="32" cy="32" r="30" fill="rgba(0,0,0,0.4)" />
          <polygon points="26,20 46,32 26,44" />

        <div class="caption">Preaching</div>
      </div>

        data-src="individuals/individual.jpg"

          alt="Individual" />
        <div class="caption"></div>
      </div>
      <div class="gallery-item" data-category="individuals" data-type="image"
        data-src="individuals/individual2.jpg"
        data-caption="Snowy Peak Individual">
        <img src="individuals/individual2.jpg"
          alt="individual2" />

    data-src="groups/group2.jpg"
